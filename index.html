<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link
    rel="icon"
    type="image"
    sizes="100%"
    href="/images/Google_Icons-09-512.webp"
    />
    
    <link 
      rel="stylesheet" 
      href="/styles/main.css"
    />
    <title>Clon de Google</title>
</head>
<body>
    <header>
        <a class="mail">
            Gmail
        </a>
        <a class="images">
            Imágenes
        </a> 
        <a class="dot-menu">
            <span class="dot-menu"></span>
        </a>
        <a class="access">
            Acceder
        </a>
    </header>
<main>
    <img class="logo"></img>
    <div id="search-bar">
        <form class="input-search">
            <div class="mag-glass"></div>
            <input>
            <div class="voice-search"></div>
        </form>
    </div>
    <div class="search">
        <a class="search-button">Buscar con Google</a>
        <a class="search-button">Voy a tener suerte</a>
    </div>
    <div id="translate">
        Ofrecido por Google en: 
        <a class="language">
            English 
        </a>
    </div>
</main>
<footer>
    <div class="country">
         Colombia
    </div>

    <div class="footer-links">
            <h4>
                Sobre Google
            </h4>
            <h4>
                Publicidad
            </h4>
            <h4>
                Negocios
            </h4>
            <h4>
                Cómo funciona la Búsqueda
            </h4>
            <h4>
                Privacidad
            </h4>
            <h4>
                Condiciones
            </h4>
            <h4>
                Preferencias
            </h4>
    </div>
</footer>

</body>
</html>
